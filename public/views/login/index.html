<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
    />
    <link rel="stylesheet" href="./assets/style/main.min.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="img">
      <img src="./assets/img/chat.svg" alt="image teens in login page" />
    </div>

    <div class="containerForm">
      <div class="form">
        <h1>Hello my friend</h1>
        <div class="div-email">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            required
          />
          <label for="lbl-email" class="lbl-email">
            <span class="txt-email">Email</span>
          </label>
        </div>

        <div class="div-password">
          <i onclick="showOrHidePassword(this)" class="hide"></i>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            required
          />
          <label for="lbl-password" class="lbl-password">
            <span class="txt-password">Password</span>
          </label>
        </div>

        <button id="btn" type="submit" onclick="loginUser()">Login</button>
        <div class="animationloading"></div>

        <div class="register">
          <p>Don't have account? <a href="/registerUser">Sign up</a></p>
        </div>
        <div class="messageReturn" id="messageReturn">
          <div class="animationError"></div>
          <p class="errorTxt" id="endMessage"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.0/lottie.min.js"></script>
    <script src="./assets/animations/scrptAnimations.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
