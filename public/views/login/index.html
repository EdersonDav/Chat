<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="img">
      <img src="./assets/img/chat.svg" alt="image teens in login page" />
      <div class="dots">
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
      </div>
    </div>
    <div class="containerForm">
      <form class="form" method="POST">
        <h1>Hello my friend</h1>
        <div class="div-email">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            required
          />
          <label for="lbl-email" class="lbl-email">
            <span class="txt-email">Email</span>
          </label>
        </div>

        <div class="div-password">
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            required
          />
          <label for="lbl-password" class="lbl-password">
            <span class="txt-password">Password</span>
          </label>
        </div>

        <button type="submit">Login</button>

        <div class="register">
          <p>
            Don't have account? <a href="../register/index.html">Sign up</a>
          </p>
        </div>
      </form>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
